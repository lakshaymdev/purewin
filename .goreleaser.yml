version: 2

builds:
  - main: .
    binary: pw
    goos: [windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X github.com/lakshaymaurya-felt/purewin/cmd.appVersion={{.Version}}
      - -X github.com/lakshaymaurya-felt/purewin/cmd.appCommit={{.ShortCommit}}
      - -X github.com/lakshaymaurya-felt/purewin/cmd.appDate={{.Date}}
    env:
      - CGO_ENABLED=0

archives:
  - format: zip
    name_template: "purewin_{{.Version}}_{{.Os}}_{{.Arch}}"

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
